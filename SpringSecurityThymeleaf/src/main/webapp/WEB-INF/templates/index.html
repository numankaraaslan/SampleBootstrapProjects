<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="ISO-8859-1">
<title>Spring thymeleaf demo</title>
</head>
<body>
	<a sec:authorize="isAuthenticated()" href="logout">logout</a>
	<a sec:authorize="!isAuthenticated()" href="systemlogin">login</a>
	<a>home</a>
	<a sec:authorize="hasRole('ADMIN')" href="secureindex">secured home</a>
	<br/>
	<br/>
	<label sec:authorize="!isAuthenticated()">Hello, try logging in</label>
	<div th:replace = "SecureInfo :: info">
	</div>
</body>
</html>
